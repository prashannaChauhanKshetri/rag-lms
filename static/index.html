<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG-LMS Student Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/student.css">
</head>

<body>
    <div class="student-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">S</div>
                <span>Student Portal</span>
            </div>
            <div class="subject-selector">
                <label>Current Subject:</label>
                <select id="subject-select" onchange="changeSubject()">
                    <option value="" disabled selected>Select a Subject...</option>
                </select>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="chat-container">
                <div id="chat-history" class="chat-history">
                    <div class="message bot-message">
                        <div class="avatar">AI</div>
                        <div class="bubble">
                            <h3>Welcome! ðŸ‘‹</h3>
                            <p>Please select a subject from the top menu to start learning.</p>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask a question..." disabled
                            onkeypress="handleEnter(event)">
                        <button id="send-btn" onclick="sendMessage()" disabled>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Source Panel (Slide-over) -->
        <aside class="source-panel" id="source-panel">
            <div class="panel-header">
                <h3>ðŸ“š Sources</h3>
                <button onclick="toggleSources()">Ã—</button>
            </div>
            <div id="source-content" class="source-content">
                <!-- Sources will appear here -->
            </div>
        </aside>
    </div>

    <script src="js/student.js"></script>
</body>

</html>
